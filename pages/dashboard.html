<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scouting Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar"></div>

        <div class="content">
            <h1>Welcome to the Scouting Dashboard</h1>
            <p>Choose a match to begin scouting:</p>

            <!-- Match Selection -->
            <div class="match-selection">
                <h2>Upcoming Matches:</h2>
                <ul>
                    <li><button class="btn" id="match1">Match 1</button></li>
                    <li><button class="btn" id="match2">Match 2</button></li>
                    <li><button class="btn" id="match3">Match 3</button></li>
                    <li><button class="btn" id="match4">Match 4</button></li>
                </ul>
            </div>

            <div class="other-actions">
                <button class="btn" id="viewHistory">View Match History</button>
                <button class="btn" id="settings">Settings</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

<script src="../navbar.js"></script>
</html>
