<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nebula Scouting Match Form</title>
    <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
    <div class="main">
        <div class="navbar"></div>

        <div class="content">
            <h1>Match Form</h1>

            <div class="match-inputs">
                <label for="matchNumber">Match Number:</label>
                <input type="text" id="matchNumber" placeholder="Enter match number" />

                <label for="teamNumber">Team Number:</label>
                <input type="text" id="teamNumber" placeholder="Enter team number" />
            </div>

            <h2>Coral</h2>
            <div class="buttons-container">
                <div class="level-one-buttons">
                    <button class="btn" id="addLevelOne">+</button>
                    <div class="match-info"><h3>Level 1: <span id="level-one-score">0</span></h3></div>
                    <button class="btn" id="subtractLevelOne">-</button>
                </div>
                <div class="level-two-buttons">
                    <button class="btn" id="addLevelTwo">+</button>
                    <div class="match-info"><h3>Level 2: <span id="level-two-score">0</span></h3></div>
                    <button class="btn" id="subtractLevelTwo">-</button>
                </div>
                <div class="level-three-buttons">
                    <button class="btn" id="addLevelThree">+</button>
                    <div class="match-info"><h3>Level 3: <span id="level-three-score">0</span></h3></div>
                    <button class="btn" id="subtractLevelThree">-</button>
                </div>
                <div class="level-four-buttons">
                    <button class="btn" id="addLevelFour">+</button>
                    <div class="match-info"><h3>Level 4: <span id="level-four-score">0</span></h3></div>
                    <button class="btn" id="subtractLevelFour">-</button>
                </div>
            </div>

            <h2>Algae</h2>
            <div class="buttons-container">
                <div class="algae-processor-buttons">
                    <button class="btn" id="addProcessorAlgae">+</button>
                    <div class="match-info"><h3>Processor: <span id="processor-algae-score">0</span></h3></div>
                    <button class="btn" id="subtractProcessorAlgae">-</button>
                </div>
                <div class="algae-barge-buttons">
                    <button class="btn" id="addBargeAlgae">+</button>
                    <div class="match-info"><h3>Barge: <span id="barge-algae-score">0</span></h3></div>
                    <button class="btn" id="subtractBargeAlgae">-</button>
                </div>
            </div>

            <!-- Extra Comments Box -->
            <div class="match-inputs">
                <label for="extraComments">Extra Comments:</label>
                <textarea id="extraComments" placeholder="Add any extra comments here" rows="3" style="width:100%; border-radius:8px; font-size:16px; padding:8px; margin-top:4px; background-color:rgba(255,255,255,0.1); color:#fff; border:0;"></textarea>
            </div>

            <div class="buttons-container">
                <button id="submitScores" class="btn">Submit</button>
            </div>
        </div>
    </div>

    <script type="module" src="../script/app.js"></script>
    <script type="module" src="../script/matchScore.js"></script>
    <script type="module" src="../script/navbar.js"></script>
</body>
</html>
