<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nebula Scouting Match Form</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="main">
        <div class="navbar"></div>

        <div class="content">
            <h1>Match Form</h1>

            <div class="match-info">
                <h3>Coral Scored: <span id="coral-score">0</span></h3>
                <h3>Algae Scored: <span id="algae-score">0</span></h3>
            </div>

            <div class="buttons-container">
                <div class="coral-buttons">
                    <button class="btn" id="addCoral">+</button>
                    <button class="btn" id="subtractCoral">-</button>
                </div>
                <div class="algae-buttons">
                    <button class="btn" id="addAlgae">+</button>
                    <button class="btn" id="subtractAlgae">-</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../matchScore.js"></script>
</body>

<script src="../navbar.js"></script>
</html>
